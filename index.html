<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="styles.css">

  <title>Weather Dashboard</title>
</head>

<body>
  <header class="container">
    <h1 class="title">Weather Dashboard</h1>
  </header>

  <div class="container">
    <div class="row">
      <div class="col-lg-3">
        <h3 class="mt-1">Search for a City:</h3>
        <div class="form-inline form-group">
          <input class="form-control" type="text" id="searchValue" />
          <button class="btn btn-primary" id="searchBtn"> <i class="fa fa-search"></i></button>
        </div>

        <ul class="list-group history"></ul>
      </div>

      <div class="col-lg-9">
        <div id="today" class="mx-3"></div>
        <div id="forecast" class="mx-3"></div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
